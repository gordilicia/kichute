<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo com Gradiente Linear</title>
    <style>
        /* Aplica o gradiente linear como fundo */
        body {
            margin: 0; /* Remove a margem padr√£o */
            height: 100vh; /* Faz o corpo ocupar 100% da altura da tela */
            background: linear-gradient(90deg, #000000, #737373);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Cor do texto para contraste */
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Fundo com Gradiente Linear</h1>
</body>
</html>
